<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>js 5일차 2번</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    console.log("\n-------- 익명 함수---------\n")
    // 익명함수 : 함수의 이름이 없고 매개변수, 반환값, 연산식만 존재하는 함수
    // 1회용 함수로 사용
    // 콜백함수로 주로 사용함
    // 변수에 익명함수를 저장하여 사용
    
    function add(a, b) {
      const result = a + b;
      console.log("두 수의 덧셈은 : " + result);
    }
    add(10, 20);
    add(20, 30);
    
    const sub = function (a, b) {
      const result = a - b;
      console.log("두 수의 뺄셈은 : " + result);
    }
    sub(10, 3);
    sub(10, 5);

    // 콜백함수 : 자바스크립트에서 사용되는 함수 중 하나로 함수의 매개변수로 사용되어 특정 이벤트 혹은 연산 후 자동으로 실행되는 함수를 뜻함
    
    // let count = 0;
    // setInterval(function() {
    //   console.log("현재 카운트 : " + count);
    //   count++;
    // }, 1000);

    // 즉시실행함수 : 익명함수는 함수명이 없기 때문에 호출이 불가능한데 이러한 익명함수를 실행하기 위한 함수
    (function (a, b) {
      console.log(a + b);
    }(2, 3))

    
  </script>
</head>
<body>

</body>
</html>
