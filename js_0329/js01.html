    // 중첩된 for문 : for문 안에 for문이 존재하는 for문
    // 밖에 있는 for문이 한번 실행될 때 안에 있는 for문은 전체 실행 완료가 됨
    
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {

      }

    // * --------- xx 단 -----------
    // ** 5 * 1 = 5
    // ** ...

    for (let i = 1; i < 10; i++) {
      console.log("----" + i + "단 ----");
      for (let j = 1; j < 10; j++) {
