<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>js 4일차 3번</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // break : switch ~ case문, 반복문에서 사용하는 제어문. 제어문 내에서 break;를 만나면 해당 제어문을 즉시 종료
    // continue : 반복문에서 사용하는 제어문, 반복문에서 continue;를 만나면 현재 loop를 중지하고, 다음 loop로 넘어감
    
    console.log("---- break ----")
    for (let i = 1; i < 10; i++) {
      if (i == 5) {
        break;
      }
      console.log(5 + " * " + i + " = " + 5 * i);
    }

    console.log("---- continue ----")
    for (let i = 1; i < 10; i++) {
      if (i == 5) { // i == 5 가 됬을 때, 이번 loop를 중지하고 i == 6인 다음 loop로 넘어감
        continue;
      }
      console.log(5 + " * " + i + " = " + 5 * i);
    }
  </script>
</head>
<body>

</body>
</html>
