<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>js 4일차 2번</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // while 문: for문과 같은 반복문 중 하나
    // 기본 형태는 반복 조건만 존재하는 형식으로 간단하게 반복문을 사용하고자 할 경우 사용함
    // 실제 사용에서는 초기값을 while문 외부에서 선언하고 사용함
    // <while문을 동시에 2개 이상 사용 시 동일한 이름의 초기값 변수를 사용하면 초기값 변수의 값을 다시 초기화해야 함>
    // 증감식을 while문 내부에 선언하여 사용함
    // 증감식의 위치가 반복 실행할 소스코드의 위치에 따라 결과값이 변경될 수 있음
    // 탈출 조건을 정확히 명시하지 않을 경우 무한 루프에 빠질 가능성이 높음
    
    // 사용법 :
    // 초기값
    // while (반복조건) {
    //    반복조건이 true일 경우 반복 실행할 소스코드
    //    증감식
    // }
    console.log(" ---- while 문으로 0~9까지 출력 ----")
    let count = 0;
    while (count < 10) {
      console.log(count);
      count++;
    }
    
    console.log(" ---- for 문으로 0~9까지 출력 ----")
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    console.log(" ---- while 문 사용 시 주의 사항 1 : 초기값 재설정 ----")
    let countNum = 0;

    console.log(" ---- 첫 번째 while문 ----")
    while (countNum < 5) {
      console.log("countNum : " + countNum);
      countNum++;
    } // -> 여기까지 해서 countNum이 5가 된 상태로 다음 while문으로 들어가기 때문에 false로 실행 안됨
    
    countNum = 0; // -> 초기값을 재설정 해줘야 함
    console.log(" ---- 두 번째 while문 ----")
    while (countNum < 5) {
      console.log("countNum : " + countNum);
      countNum++;
    }

    console.log(" ---- while 문 사용 시 주의 사항 2 : 증감식 위치 ----")
    let treeHit = 0;
    
    while (treeHit < 10) {
      // treeHit++; // -> while문 시작과 동시에 증감식 실행
      console.log("나무를 " + treeHit + "번 찍었습니다.");
      // treeHit++ // -> while문 중간에 증감식 실행
      if (treeHit == 10) {
        console.log("나무가 넘어갑니다.");
      }
      treeHit++ // -> while문 마지막에 증감식 실행
    }
    
    console.log(" ---- for문 version ----")
    // for문의 경우는 증감식이 선언되고 들어가는 것이기 때문에 결과값이 변동되지 않는다.
    for (let i = 1; i < 11; i++) {
      console.log("나무를 " + i + "번 찍었습니다.");
      if (i == 10) {
        console.log("나무가 넘어갑니다.");
      }
    }

    console.log(" ---- while 문 사용 시 주의 사항 3 : 증감식 없으면 무한 loop ----")
    treeHit = 0;

    while (treeHit < 10) {
      console.log("나무를 " + treeHit + "번 찍었습니다.");
      if (treeHit == 10) {
        console.log("나무가 넘어갑니다.");
      }
      treeHit++ // -> while문 마지막에 증감식 실행
    }

    console.log("\n---- 문제 3 ----\n")
    // while문을 사용하여 구구단 중 5단을 모두 출력하는 프로그램을 작성하세요
    
    let gugu = 1;
    
    while (gugu < 10) {
      console.log("5 * " + gugu + " = " + 5 * gugu);
      gugu++;
    }
    
    console.log("\n---- 문제 4 ----\n")
    // 문제 4) while문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요
    let dan = 1;
    // gugu = 1;
    
    while (dan < 10) {
      console.log("--- " + dan + "단 ---");
      let gugu = 1;
      while (gugu < 10) {
        console.log(dan + " * " + gugu + " = " + dan * gugu);
        gugu++;
      }
      dan++;
    }

    console.log("\n---- 문제 5 ----\n")
    // 문제 5) 배열과 반복문을 사용하여 로또 번호 생성 프로그램을 작성하세요
    // * for문 이나 while 사용하여 랜덤 숫자를 6번 실행하여 배열에 저장
    // ** 중복 제거 필수
    // *** 배열 이름 : lotto = [];
    
    let lotto = []; // 생성된 로또번호를 저장할 배열
    
    for (i = 0; i < 6; i++) {
      let rnd = Math.floor(Math.random() * 45) + 1; // 1 ~ 45까지의 임의를 숫자를 생성
  
      lotto.push(rnd); // 기존 배열의 마지막에 데이터 추가
      for (let j = 0; j < i; j++) { // 생성된 임의의 숫자와 배열에 저장된 숫자 중 동일한 숫자가 있는지 확인
        if (lotto[i] == lotto[j]) { // 마지막에 저장된 데이터와 배열의 모든 숫자를 비교
          lotto.pop(); // 중복이 있을 경우 배열의 마지막 데이터를 삭제
          i--; // 배열에 저장할 데이터의 현재 순번을 한번 더 실행하기 위해서 카운트 값을 1 내림
          break; // 동일한 숫자가 있는지 검사하는 반복문 즉시 중지
        }
      }
    }
    console.log(lotto.toString());

    console.log("\n---- do ~ while문 ----\n")
    
    // do ~ while : 기본적으로 while문과 동일한 반복문, 무조건 1번은 while문을 실행하는 반복문
    // while문은 반복 조건을 먼저 검사하고 결과가 true 일 경우에만 코드블럭을 반복 실해함
    // while문은 반복 조건이 처음부터 false일 경우, 한번도 실행하지 않음
    // do ~ while문은 반복 조건이 코드블럭의 아래에 존재하기 때문에 무조건 코드블럭을 한번은 실행하고, 반복 조건을 검사하여 결과가 true이면 코드블럭을 계속 반복 실행하고, 결과가 false이면 종료하는 반복문
    
    // 사용방법 :
    // 초기값;
    // do {
    //    반복 실행될 소스코드
    //    증감식;
    // } while (반복조건);
    
    count = 0;
    do {
      console.log("count의 값 : " + count);
      count++;
    } while (count < 5);

    console.log("\n---- while문 ----\n")
    count = 0;
    
    while (count < 5) {
      console.log("count의 값 : " + count);
      count++;
    }
    
    console.log("\n---- 반복 조건 결과가 false일 경우 while 사용 시 ----\n")
    count = 10;
    while (count < 5) {
      console.log("count의 값 : " + count);
      count++;
    }
    
    console.log("\n---- 반복 조건 결과가 false일 경우 do ~ while 사용 시 ----\n")
    count = 10;
    do {
      console.log("count의 값 : " + count);
      count++;
    } while (count < 5);
    
  </script>
