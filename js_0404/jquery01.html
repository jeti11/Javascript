<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jquery 3일차 1번</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #div01 > div, #div02 > div, #div03 > div, #div04 > div {
      display: block;
      border: 2px solid lightgray;
      color: lightgray;
      padding: 5px;
      margin: 15px;
    }
  </style>
  
  <script>
    $(document).ready(function (){
      // 형제 태그 찾기
      // siblings(css선택자) : 지정한 태그의 모든 형제 태그를 선택
      // next() : 지정한 태그의 바로 다음에 있는 형제 태그를 선택
      // nextAll() : 지정한 태그의 바로 다음에 있는 모든 형제 태그를 선택
      // nextUntil(css선택자) : 지정한 태그의 바로 다음에 있는 태그와 매개변수로 지정한 태그 사이에 있는 모든 태그 선택
      // prev() : 지정한 태그의 바로 앞에 있는 형제 태그를 선택
      // prevAll() : 지정한 태그의 바로 앞에 있는 모든 형제 태그를 선택
      // prevUntil(css선택자) : 지정한 태그의 바로 앞에 있는 태그와 매개변수로 지정한 태그 사이에 있는 모든 태그 선택
      
      $('#div01 .sub01 h2').siblings().css({
        'color': 'red',
        'border': '2px solid red'
      });
  
      $('#div01 .sub02 h2').siblings('p').css({ // --> 형제 태그 중 원하는 것만 선택
        'color': 'red',
        'border': '2px solid red'
      });
      
      $('#div02 > div > h2').next().css({
        'border': '2px solid red',
        'color': 'red'
      });
  
      $('#div03 > div > h2').nextAll().css({
        'border': '2px solid red',
        'color': 'red'
      });
      
      $('#div04 > div > h2').nextUntil('h6').css({
        'border': '2px solid red',
        'color': 'red'
      });
      
      //prev는 한번씩 만들어보기
      
    })

    
    
    
  </script>
  
</head>
<body>
  <div class="container mt-5">
    <div id="div01">
      <h3>siblings()</h3>
      
      <div class="sub01">div (부모 태그)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div>
  
      <br>
      
      <div class="sub02">div (부모 태그)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div>
    </div>
    
    <div id="div02">
      <h3>next()</h3>
  
      <div class="sub01">div (부모 태그)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div>
    </div>
  
    <hr>
    
    <div id="div03">
      <h3>nextAll()</h3>
  
      <div class="sub01">div (부모 태그)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div>
    </div>
  
    <hr>
    
    <div id="div04">
      <h3>nextUntil()</h3>
  
      <div class="sub01">div (부모 태그)
        <p>p</p>
        <span>span</span>
        <h2>h2 (지정)</h2>
        <h3>h3</h3>
        <p>p</p>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6 (매개변수)</h6>
      </div>
    </div>
    
  </div>
</body>
</html>
